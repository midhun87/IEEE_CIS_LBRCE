<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - CIS LBRCE</title>
    <style>
        :root {
            --primary-color: #006699;
            --secondary-color: #f0f8ff;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .header h1 {
            margin: 0;
        }

        .nav {
            background-color: #fff;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav li {
            margin: 0 1rem;
        }

        .nav a {
            display: block;
            padding: 0.8rem 1.2rem;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            transition: background-color 0.3s;
            border-radius: var(--border-radius);
        }

        .nav a:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }

        .registration-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .registration-form h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #004080;
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            background-color: var(--primary-color);
            color: var(--light-text);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Event Registration</h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About Us</a></li>
            <li><a href="/team.html">Team</a></li>
            <li><a href="/members.html">Members</a></li>
            <li><a href="/events.html">Events</a></li>
            <li><a href="/join.html">Join IEEE</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a href="/admin_login.html">Admin</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="registration-form">
            <h2 id="form-title">Register for Event</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="college">College Name</label>
                    <input type="text" id="college" name="college" required>
                </div>
                <div class="form-group">
                    <label for="rollnumber">Roll Number</label>
                    <input type="text" id="rollnumber" name="rollnumber" required>
                </div>
                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
            <div id="message" class="message"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 IEEE CIS Student Chapter</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registration-form');
            const messageDiv = document.getElementById('message');
            const formTitle = document.getElementById('form-title');

            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event_id');

            // Optionally, fetch event details to display the event name on the form
            if (eventId) {
                fetch(`/api/events`)
                    .then(response => response.json())
                    .then(events => {
                        const event = events.find(e => e.id === eventId);
                        if (event) {
                            formTitle.textContent = `Register for: ${event.name}`;
                        }
                    });
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;
                const college = document.getElementById('college').value;
                const rollnumber = document.getElementById('rollnumber').value;

                if (!eventId) {
                    messageDiv.textContent = 'Event ID is missing. Please register via the events page.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ eventId, name, email, mobile, college, rollnumber }),
                    });

                    const text = await response.text();
                    
                    if (response.ok) {
                        messageDiv.textContent = text;
                        messageDiv.className = 'message success';
                        form.reset();
                    } else {
                        messageDiv.textContent = text;
                        messageDiv.className = 'message error';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageDiv.textContent = 'An error occurred during registration. Please try again.';
                    messageDiv.className = 'message error';
                }
                messageDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
